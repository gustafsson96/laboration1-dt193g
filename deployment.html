<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicering</title>
    <link rel="stylesheet" href="css/output.css">
</head>

<body>
    <!-- Navbar from https://tailwindcss.com/plus/ui-blocks/application-ui/navigation/navbars , 'Simple dark with menu button on left', modified -->
    <nav class=" bg-gray-800">
        <div class="mx-auto px-4">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button" command="--toggle" commandfor="mobile-menu"
                        class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-300 hover:bg-white/5 hover:text-white focus:outline-2 focus:-outline-offset-1 focus:outline-indigo-500">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <!-- Hamburger icon svg -->
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
                            aria-hidden="true" class="size-6 in-aria-expanded:hidden">
                            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round"
                                stroke-linejoin="round">
                        </svg>
                        <!-- Cross icon svg -->
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
                            aria-hidden="true" class="size-6 not-in-aria-expanded:hidden">
                            <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round">
                        </svg>
                    </button>
                </div>
                <!-- Tailwind CSS logotype -->
                <div class="flex flex-1 sm:items-stretch">
                    <div class="flex shrink-0 items-center">
                        <a href="index.html"><img
                                src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
                                alt="tailwind css logotype" class="h-8 w-auto"></a>
                    </div>
                    <!-- Desktop menu items -->
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="index.html" aria-current="page"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white">Hem</a>
                            <a href="bootstrap.html"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white">Bootstrap</a>
                            <a href="tailwind.html"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white">Tailwind
                                CSS</a>
                            <a href="deployment.html"
                                class="rounded-md bg-gray-950/50 px-3 py-2 text-sm font-medium text-white">Publicering</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu items -->
        <el-disclosure id="mobile-menu" hidden class="block sm:hidden">
            <div class="space-y-1 px-2 pt-2 pb-3">
                <a href="index.html" aria-current="page"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white">Hem</a>
                <a href="bootstrap.html"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white">Bootstrap</a>
                <a href="tailwind.html"
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white">Tailwind CSS</a>
                <a href="deployment.html"
                    class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white">Publicering</a>
            </div>
        </el-disclosure>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
</body>

</html>
